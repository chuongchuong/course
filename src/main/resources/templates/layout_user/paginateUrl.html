<body>
<!--Default-->

<div class="row pagination_row" th:if="${totalPages > 1}"  th:fragment="default">
    <div class="col">
        <div class="pagination_container d-flex flex-row align-items-center justify-content-start">
            <ul class="pagination_list">
                <li th:if="${currentPage > 0}">
                    <a th:href="@{'/courses?page=0'}">&laquo;</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i}? 'active'">
                    <a th:href="@{'/courses?page=' + ${i}}" th:text="${i + 1}"></a>
                </li>
                <li th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{'/courses?page=' + ${totalPages - 1}}">&raquo;</a>
                </li>
            </ul>


        </div>
    </div>
</div>

<!--FindbyPrice-->

<div class="row pagination_row" th:if="${totalPages > 1}"  th:fragment="findByPrice">

                <li th:if="${currentPage > 0}">
                    <a th:href="@{/find-by-price(page=0, minprice=${minprice}, maxprice=${maxprice})}">&laquo;</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i}? 'active'">
                    <a th:href="@{/find-by-price(page=${i}, minprice=${minprice}, maxprice=${maxprice})}" th:text="${i + 1}"></a>
                </li>
                <li th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/find-by-price(page=${totalPages - 1}, minprice=${minprice}, maxprice=${maxprice})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
