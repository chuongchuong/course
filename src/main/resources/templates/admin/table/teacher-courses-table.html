<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    

     <!-- App favicon -->
     <link rel="shortcut icon" href="/assets/images/favicon.ico">
     <!-- third party css -->
     <link href="/assets/libs/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">
     <link href="/assets/libs/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css">
     <link href="/assets/libs/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css">
     <link href="/assets/libs/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css">
     <!-- App css -->
     <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
     <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
     <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">


            <!-- Start container-fluid -->
            <div class="container-fluid" th:fragment="courseTable">
                <div class="mt-5">

                    <p class="sub-header">
                    Bảng thông tin liên quan đến các khóa học
                    </p>
    <div class="table-container">
                    <table id="datatable-buttons" class="table table-striped table-bordered table-responsive dt-responsive nowrap " style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>Tên khóa học</th>
                                <th>Giá</th>
                                <th>Hình ảnh</th>
                                <th>Mô tả</th>
                                <th>Ngày tạo</th>
                                <th>Cập nhật</th>
                                <th>Tác giả</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody th:if="${courses != null}">

                            <tr  th:each="item : ${courses}">
                                <td th:text="${item.coursename}"></td>
                                <td th:text="${item.price}"></td>
                                <td >
                                    <img style="width:50px" th:src="@{'http://localhost:8080/rest/files/files/'+${item.image}}" alt="">
                                </td>
                                <td th:text="${item.descriptions}"></td>
                                <td th:text=" ${#dates.format(item.createddate, 'dd-MM-yyyy')}"></td>
                                <td th:text=" ${#dates.format(item.updatedate, 'dd-MM-yyyy')}"></td>
                                <td th:text="${item.created_by.fullname}"></td>
                                <td><button th:attr="ng-click='getInfo(\''+${item.id}+'\');'" >Edit</button>
                                    <a  th:href="'/admin/courses/detail/'+${item.id}">Chi tiết môn học</a>
                                 </td>
                            </tr>
                        </tbody>
                    </table>
    </div>
                </div>


            </div>




        <script src="assets/js/vendor.min.js"></script>

        <!-- Required datatable js -->
        <script src="/assets/libs/datatables/jquery.dataTables.min.js"></script>
        <script src="/assets/libs/datatables/dataTables.bootstrap4.min.js"></script>

        <!-- Buttons examples -->
        <script src="/assets/libs/datatables/dataTables.buttons.min.js"></script>
        <script src="/assets/libs/datatables/buttons.bootstrap4.min.js"></script>
        <script src="/assets/libs/datatables/dataTables.keyTable.min.js"></script>
        <script src="/assets/libs/datatables/dataTables.select.min.js"></script>
        <script src="/assets/libs/jszip/jszip.min.js"></script>
        <script src="/assets/libs/pdfmake/pdfmake.min.js"></script>
        <script src="/assets/libs/pdfmake/vfs_fonts.js"></script>
        <script src="/assets/libs/datatables/buttons.html5.min.js"></script>
        <script src="/assets/libs/datatables/buttons.print.min.js"></script>

        <!-- Responsive examples -->
        <script src="/assets/libs/datatables/dataTables.responsive.min.js"></script>
        <script src="/assets/libs/datatables/responsive.bootstrap4.min.js"></script>

        <!-- Datatables init -->
        <script src="/assets/js/pages/datatables.init.js"></script>

        <!-- App js -->


            <script src="/assets/js/app.min.js"></script>


</body>
</html>
