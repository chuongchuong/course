<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Admin-Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Responsive bootstrap 4 admin template" name="description">
  <meta content="Coderthemes" name="author">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- App favicon -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <!-- Plugin css -->
  <link href="/assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
  <link href="/assets/libs/switchery/switchery.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/libs/select2/select2.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/libs/clockpicker/bootstrap-clockpicker.min.css" rel="stylesheet">
  <link href="/assets/libs/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/libs/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">
  <link href="/assets/libs/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
  <!-- Summernote css -->
  <link href="assets/libs/summernote/summernote-bs4.css" rel="stylesheet" type="text/css">
  <!-- App css -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl11">
<div id="wrapper">


  <div class="content-page">
    <div class="content">

      <!-- Start container-fluid -->
      <div class="container-fluid">

        <!-- start  -->
        <div class="row">
          <div class="col-12">
            <div>
              <h4 class="header-title mb-3">Courses Form</h4>
              <button class="btn btn-danger" onclick="goBack()">Về trang Detail</button>
            </div>
          </div>
        </div>

        <!-- end row -->
        <form   class="was-validated">
          <input  type="hidden" id="coursedetail_id" class="form-control" name="name" th:value="${coursedetail_id}">

          <div class="form-group">
            <label >Câu hỏi:</label>
            <input ng-model="form.question" type="text" class="form-control" required>
            <div class="invalid-feedback">
              Hãy nhập câu hỏi
            </div>
          </div>
          <div class="form-group">
            <label >Câu A:</label>
            <input ng-model="form.answer_a" type="text" class="form-control"  required>
            <div class="invalid-feedback">
              Hãy nhập câu trả lời
            </div>
          </div>
          <div class="form-group">
            <label >Câu B:</label>
            <input ng-model="form.answer_b" type="text" class="form-control"  required>
            <div class="invalid-feedback">
              Hãy nhập câu trả lời
            </div>
          </div>
          <div class="form-group">
            <label >Câu C:</label>
            <input ng-model="form.answer_c" type="text" class="form-control"  required>
            <div class="invalid-feedback">
              Hãy nhập câu trả lời
            </div>
          </div>
          <div class="form-group">
            <label >Câu D:</label>
            <input ng-model="form.answer_d" type="text" class="form-control"  required>
            <div class="invalid-feedback">
              Hãy nhập câu trả lời
            </div>
          </div>
          <div class="form-group">
            <label > Đáp án :</label>
            <select ng-model="form.answer" class="form-control" required>
              <option value="">Chọn câu trả lời đúng</option>
              <option value="a">A</option>
              <option value="b">B</option>
              <option value="c">C</option>
              <option value="d">D</option>
            </select>
            <div class="invalid-feedback">
              Hãy chọn câu trả lời
            </div>

          </div>
          <button type="submit" ng-click="createquiz()" name="action" class="btn btn-primary" id="createVideoBtn">Create</button>
          <button type="submit" ng-click="update()" name="action"  class="btn btn-primary" id="updateBtn" >Update</button>
          <button type="submit" ng-click="deletev2()" name="action" class="btn btn-primary" id="deleteBtn" >Delete</button>

        </form>
        <br>
        <div>
          <button ng-click="newform()" class="btn btn-primary"  >New form</button>
        </div>


        <!-- end -->



      </div>
      <!-- end row -->
      <div id="courseid" th:text="${course_id}" style="display: none"></div>
      <div class="container-fluid">
        <div class="mt-5">
          <p class="sub-header">
            Tạo câu hỏi
          </p>
          <div class="table-container">

            <table id="datatable-buttons" class="table table-bordered" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
              <thead>
              <tr>
                <th>Câu hỏi </th>
                <th>Câu A</th>
                <th>Câu B</th>
                <th>Câu C</th>
                <th>Câu D</th>
                <th>Đáp án</th>
                <th></th>

              </tr>
              </thead>

              <tbody >
              <tr ng-repeat="x in data">
                <td>{{x.question}}</td>
                <td>{{x.answer_a}}</td>
                <td>{{x.answer_b}}</td>
                <td>{{x.answer_c}}</td>
                <td>{{x.answer_d}}</td>
                <td>{{x.answer}}</td>
                <td><button ng-click="edit(x.id)"  class="btn btn-primary">edit</button>
                  <button ng-click="delete(x.id)"  class="btn btn-primary">delete</button>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>


<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>
<script src="/assets/libs/moment/moment.min.js"></script>
<script src="/assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/assets/libs/switchery/switchery.min.js"></script>
<script src="/assets/libs/select2/select2.min.js"></script>
<script src="/assets/libs/parsleyjs/parsley.min.js"></script>
<script src="/assets/libs/bootstrap-filestyle2/bootstrap-filestyle.min.js"></script>
<script src="/assets/libs/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
<script src="/assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="/assets/libs/clockpicker/bootstrap-clockpicker.min.js"></script>
<script src="/assets/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/libs/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- Summernote js -->
<script src="/assets/libs/summernote/summernote-bs4.min.js"></script>

<!-- Init js-->
<script src="/assets/js/pages/form-advanced.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

<script src="/script/admin/quiz.js"></script>


</body>


</html>
<script>
  function goBack() {
    window.history.back();
  }
</script>
