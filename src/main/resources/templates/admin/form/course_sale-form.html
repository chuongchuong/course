<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- Plugin css -->
    <link href="/assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="/assets/libs/switchery/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/clockpicker/bootstrap-clockpicker.min.css" rel="stylesheet">
    <link href="/assets/libs/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/assets/libs/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Summernote css -->
    <link href="assets/libs/summernote/summernote-bs4.css" rel="stylesheet" type="text/css">
    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="saleCtrl">
<div id="wrapper">

    <div th:replace="admin/layout/adminFragments :: topbar"></div>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="admin/layout/adminFragments :: slidebar"></div>
    <div class="content-page">
        <div class="content">

            <!-- Start container-fluid -->
            <div class="container-fluid">

                <!-- start  -->
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h4 class="header-title mb-3">Courses Form</h4>
                        </div>
                    </div>
                </div>
                <!-- end row -->



                <form  id="editForm"   method="POST" th:object="${salescourses}">

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group row">


                                <label class="col-md-2 col-form-label">Tên khóa học</label>
                                <div class="col-md-10">
                                    <input id="courseName" name="courseName" type="text" class="form-control"   readonly="readonly" >
                                    <p class="error-message" th:text="${msg}"></p>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label"  >Phần trăm giảm giá</label>
                                <div class="col-md-10">
                                    <input type="number" id="salePercent" name="salepercent" class="form-control" th:field="*{salepercent}">
                                    <p class="error-message" th:if="${#fields.hasErrors('salepercent')}" th:errors="*{salepercent}"></p>

                                </div>


                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Ngày kết thúc</label>
                                <div class="col-md-10">
                                    <input id="saleEndDate" name="endsaledate" type="date" class="form-control"  th:field="*{endsaledate}">
                                    <p class="error-message" th:if="${#fields.hasErrors('endsaledate')}" th:errors="*{endsaledate}"></p>
                                </div>
                            </div>




                        </div>
                    </div>
                    <div class="form-group text-right mb-0">

                            <!-- Other input fields -->

                                <button id="createForm"  class="btn btn-primary waves-effect waves-light mr-1" type="submit"  th:attr = "formaction = '/admin/sales/create/1'">
                                    Tạo khuyến mãi
                                </button>





                        <button id="updateForm" class="btn btn-primary waves-effect waves-light mr-1" type="submit" th:attr = "formaction = '/admin/sales/update/1'">
                            Sửa khuyến mãi
                        </button>







                        <button   class="btn btn-danger waves-effect">
                            Delete
                        </button>
                    </div>
                </form>

                <!-- end -->



            </div>
            <!-- end row -->

            <div th:replace="admin/table/sale-table :: saleTable"></div>

        </div>

    </div>
</div>

</div>
<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>
<script src="/assets/libs/moment/moment.min.js"></script>
<script src="/assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/assets/libs/switchery/switchery.min.js"></script>
<script src="/assets/libs/select2/select2.min.js"></script>
<script src="/assets/libs/parsleyjs/parsley.min.js"></script>
<script src="/assets/libs/bootstrap-filestyle2/bootstrap-filestyle.min.js"></script>
<script src="/assets/libs/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
<script src="/assets/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="/assets/libs/clockpicker/bootstrap-clockpicker.min.js"></script>
<script src="/assets/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/assets/libs/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- Summernote js -->
<script src="/assets/libs/summernote/summernote-bs4.min.js"></script>

<!-- Init js-->
<script src="/assets/js/pages/form-advanced.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>



</body>
</html>
<script src="/script/admin/sales-course.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
