<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <style>
        .status-0 {
            color: red;
            font-weight: bold;
        }
        .status-1 {
            color: green;
            font-weight: bold;
        }
        .status-2 {
            color: gray;
            font-weight: bold;
        }
    </style>
    <title>Dashboard | Simple - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body>

    <!-- Begin page -->
    <div id="wrapper">


        <!-- Topbar Start -->
        <div th:replace="admin/layout/adminFragments :: topbar"></div>
        <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->

            <!-- End Sidebar -->
        <div th:replace="admin/layout/adminFragments :: slidebar"></div>

        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start container-fluid -->
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12">
                            <div>
                                <h4 class="header-title mb-3">Welcome !</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card-box">
                                <a th:href="'/admin/courses'" class="btn btn-sm btn-primary float-right">View</a>
                                <h6 class="text-muted font-13 mt-0 text-uppercase">Số khóa học</h6>
                                <h2 class="mb-3 mt-2"><span th:text="${countCourse}"></span></h2>
                                <div class="progress progress-sm m-0">
                                    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="77"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 77%;">
                                        <span class="sr-only">77% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card-box">
                                <a th:href="'/admin/users'" class="btn btn-sm btn-primary float-right">View</a>
                                <h6 class="text-muted font-13 mt-0 text-uppercase">Số người dùng</h6>
                                <h2 class="mb-3 mt-2"><span th:text="${countUser}"></span></h2>
                                <div class="progress progress-sm m-0">
                                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="77"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 77%;">
                                        <span class="sr-only">77% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card-box">
                                <a href="#" class="btn btn-sm btn-primary float-right">View</a>
                                <h6 class="text-muted mt-0 font-13 text-uppercase">Orders</h6>
                                <h2 class="mb-3" th:if="${countOrder} !=null" th:text="${countOrder}"></h2>
                                <div class="progress progress-sm m-0">
                                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="77"
                                        aria-valuemin="0" aria-valuemax="100" style="width: 77%;">
                                        <span class="sr-only">10% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!--end row -->
                    <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Tên người dùng</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>ngày mua</th>
                            <th>Giá (VNĐ)</th>
                            <th>Trạng thái</th>
                        </tr>
                        </thead>
                        <tbody th:if="${order} !=null">
                        <tr th:each="order : ${order}">
                            <td th:text="${order.user.username}"></td>
                            <td th:text="${order.user.fullname}"></td>
                            <td th:text="${order.user.phonenumber}"></td>
                            <td th:text="${order.user.email}"></td>
                            <td th:text="${order.createdate}"></td>
                            <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT') } "></td>
                            <td th:class="'status-' + ${order.statusorder}"><span th:switch="${order.statusorder}">
                                                <span th:case="0">Chưa thanh toán</span>
                                                <span th:case="1">Thanh toán thành công</span>
                                                <span th:case="2">Huỷ thanh toán</span>
                                            </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- end row -->


                    <!-- end row -->

                </div>
                <!-- end container-fluid -->



                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                2024 - 2024 &copy;
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>
            <!-- end content -->

        </div>
        <!-- END content-page -->

    </div>
    <!-- END wrapper -->


    <!-- Right Sidebar -->

    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>



    <!-- Vendor js -->
    <script src="/assets/js/vendor.min.js"></script>

    <script src="/assets/libs/morris-js/morris.min.js"></script>
    <script src="/assets/libs/raphael/raphael.min.js"></script>

    <script src="/assets/js/pages/dashboard.init.js"></script>

    <!-- App js -->
    <script src="/assets/js/app.min.js"></script>


</body>

</html>
