<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="layout_user/layout :: head"></head>

<head>
    <link rel="stylesheet" type="text/css" href="/user/styles/about.css">
    <link rel="stylesheet" type="text/css" href="/user/styles/about_responsive.css">
</head>

<body>
<div class="super_container">

    <header th:replace="layout_user/layout :: header"></header>

    <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
        <div class="menu_close_container">
            <div class="menu_close">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="search">
            <form action="#" class="header_search_form menu_mm">
                <input type="search" class="search_input menu_mm" placeholder="Search" required="required">
                <button
                        class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
                    <i class="fa fa-search menu_mm" aria-hidden="true"></i>
                </button>
            </form>
        </div>
        <nav class="menu_nav">
            <ul class="menu_mm">
                <li class="menu_mm"><a href="index.html">Home</a></li>
                <li class="menu_mm"><a href="#">About</a></li>
                <li class="menu_mm"><a href="#">Courses</a></li>
                <li class="menu_mm"><a href="#">Blog</a></li>
                <li class="menu_mm"><a href="#">Page</a></li>
                <li class="menu_mm"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="home">
        <div class="breadcrumbs_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="breadcrumbs">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>About</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <div class="counter">

        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form class="counter_form_content d-flex flex-column align-items-center justify-content-center"
                          action="/register" method="post">
                        <br>
                        <div class="counter_form_title">Tuyển dụng giáo viên</div>
                        <input type="text" class="counter_input" placeholder="Email:" required="required" name="email">
                        <input type="text" class="counter_input" placeholder="Fullname:" required="required" name="fullname">
                        <input type="text" class="counter_input" placeholder="Phone number:" required="required" name="phone">
                        <input type="text" class="counter_input" placeholder="Username:" required="required" name="username">
                        <input type="text" class="counter_input" placeholder="Password:" required="required" name="password">
                        <input type="text" class="counter_input" placeholder="Confirm password:"
                               required="required" name="confirm">
                        <p th:text="${msg}"></p>
                        <button type="submit" class="counter_form_button">Registration</button>
                    </form>
                </div>


            </div>

        </div>
    </div>
    <br>


    <div th:replace="layout_user/layout :: footer">
    </div>
    <!--/////////////////////////////////  -->
    <div th:replace="layout_user/layout :: jquery">
    </div>

</body>
