<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{layout_user/layout :: head}"></head>
<head>
    <link rel="stylesheet" type="text/css" href="/user/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="/user/styles/responsive.css">
</head>

<body>
    <div class="super_container">

        <header th:replace="~{layout_user/layout :: header}"></header>

        <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
            <div class="menu_close_container">
                <div class="menu_close">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="search">

                <form action="#" class="header_search_form menu_mm">
                    <input type="search" class="search_input menu_mm" placeholder="Search" required="required">
                    <button
                        class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
                        <i class="fa fa-search menu_mm" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <nav class="menu_nav">
                <ul class="menu_mm">
                    <li class="menu_mm"><a href="index.html">Home</a></li>
                    <li class="menu_mm"><a href="#">About</a></li>
                    <li class="menu_mm"><a href="#">Courses</a></li>
                    <li class="menu_mm"><a href="#">Blog</a></li>
                    <li class="menu_mm"><a href="#">Page</a></li>
                    <li class="menu_mm"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="home">
            <div class="breadcrumbs_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="breadcrumbs">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li>login</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="counter">

            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto">

                        <form class="counter_form_content d-flex flex-column align-items-center justify-content-center"
                            action="/login" method="post">
                            <br>
                            <div class="counter_form_title">Login</div>
                            <input name="username" id="username" type="text" class="counter_input" placeholder="Username:" required="required">
                            <input name="password" id="password" type="password" class="counter_input" placeholder="Password:" required="required">
                            <p th:text="${msg}" style="color:red"></p>
                            <!-- <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div> -->
                            <button type="submit" class="counter_form_button">Login</button>
                            <div class="row mt-3">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-primary btn-block facebook">
                                        <span>Login with Facebook</span>
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-block google-plus">
                                        <span>Login with Google</span>
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a th:href="@{/registration}" class="ml-2">Sign Up</a>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    <a th:href="@{/forgotpass}">Forgot your password?</a>
                                </div>
                            </div>
                        </form>

                    </div>


                </div>

            </div>
        </div>
        <br>

        <footer th:replace="~{layout_user/layout :: footer}">
        </footer>
        <!--/////////////////////////////////  -->
    </div>

    <div th:replace="~{layout_user/layout :: jquery}"></div>

</body>
