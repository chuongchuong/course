<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="layout_user/layout :: head">
 
</head>
     <head>
        <style>
            /* CSS cho bảng */
   .table {
       width: 100%;
       margin-bottom: 1rem;
       color: #212529;
       border: 1px solid #dee2e6;
       border-radius: 0.25rem;
       overflow: hidden;
   }

   .table th, .table td {
       padding: 0.75rem;
       vertical-align: top;
       border-bottom: 1px solid #dee2e6;
   }

   .table thead th {
       background-color: #007bff;
       color: #ffffff;
       border-bottom: 2px solid #dee2e6;
   }

   /* Hiệu ứng hover */
   .table tbody tr:hover {
       background-color: #f5f5f5;
   }

   /* Màu nền xen kẽ cho các dòng */
   .table tbody tr:nth-child(even) {
       background-color: #f8f9fa;
   }

   /* Bảng có góc bo tròn */
   .table {
       border-radius: 10px;
   }

   /* Bóng đổ nhẹ */
   .table {
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       transition: box-shadow 0.3s ease-in-out;
   }

   .table:hover {
       box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
   }



        </style>
         <link rel="stylesheet" type="text/css" href="/user/styles/about.css">
    <link rel="stylesheet" type="text/css" href="/user/styles/about_responsive.css">
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>

<body>
    <div class="super_container">
   <header th:replace="layout_user/layout :: header"></header>
   
        <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
            <div class="menu_close_container">
                <div class="menu_close">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="search">
                <form action="#" class="header_search_form menu_mm">
                    <input type="search" class="search_input menu_mm" placeholder="Search" required="required">
                    <button
                        class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
                        <i class="fa fa-search menu_mm" aria-hidden="true"></i>
                    </button>
                </form>
            </div>

        </div>

        <div class="home">
            <div class="breadcrumbs_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="breadcrumbs">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li>About</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="about">
            <div class="container">
                <div class="panel-heading">ORDER LINES</div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Tên khóa học</th>
                        <th>Giá</th>
                    </tr>
                    </thead>
                    <tbody  >
                    <tr th:each="course, stat  : ${listCourse}" >

                        <td th:utext="${course.coursename}"></td>
                        <td th:utext="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT') } + 'VNĐ'"></td>

                    </tr>
                    </tbody>

                </table>

            </div>
        </div>







        <div class="partners">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="partners_slider_container">
                            <div class="owl-carousel owl-theme partners_slider">

                                <div class="owl-item partner_item"><img src="/user/images/partner_1.png" alt></div>

                                <div class="owl-item partner_item"><img src="/user/images/partner_2.png" alt></div>

                                <div class="owl-item partner_item"><img src="/user/images/partner_3.png" alt></div>

                                <div class="owl-item partner_item"><img src="/user/images/partner_4.png" alt></div>

                                <div class="owl-item partner_item"><img src="/user/images/partner_5.png" alt></div>

                                <div class="owl-item partner_item"><img src="/user/images/partner_6.png" alt></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div th:replace="layout_user/layout :: footer">
    </div>
 <!--/////////////////////////////////  -->
    <div th:replace="layout_user/layout :: jquery"></div>
</body>
