<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Mirrored from preview.colorlib.com/theme/unicat/courses.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 25 Sep 2023 05:06:19 GMT -->
<head th:replace="layout_user/layout :: head"></head>

<head>
    <link rel="stylesheet" type="text/css" href="/user/styles/courses.css">
    <link rel="stylesheet" type="text/css" href="/user/styles/courses_responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div class="super_container" ng-controller="cart-ctrl">

    <header th:replace="layout_user/layout :: header"></header>

    <div
            class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
        <div class="menu_close_container">
            <div class="menu_close">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="search">
            <form action="#" class="header_search_form menu_mm">
                <input type="search" class="search_input menu_mm"
                       placeholder="Search" required="required">
                <button
                        class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
                    <i class="fa fa-search menu_mm" aria-hidden="true"></i>
                </button>
            </form>
        </div>

    </div>

    <div class="home">
        <div class="breadcrumbs_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="breadcrumbs">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Courses</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 p-3 rounded cart">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="product-details mr-2">
                    <hr>
                    <h6 class="mb-0" th:text="${messege}"> </h6>
                    <script th:inline="javascript">
                        var messege = /*[[${messege}]]*/ '';
                        if (messege === 'Thanh toán thành công') {
                            // Xoá giỏ hàng từ local storage
                            localStorage.removeItem('cart');
                            console.log('Giỏ hàng đã được xoá sau khi thanh toán thành công.');
                        }

                    </script>
                    <div >
                        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded" th:each="course : ${orderdetail}" >
                            <div class="d-flex flex-row">
                                <img class="rounded" th:src="@{'http://localhost:8080/rest/files/files/'+${course.image}}"width="40">
                                <div class="ml-2"><span class="font-weight-bold d-block" th:text="${course.coursename}"></span></div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <span class="d-block ml-5 font-weight-bold" th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT') } + 'VNĐ'"></span>
                            </div>
                        </div>
                        <!--                        <div class="d-flex flex-row align-items-center">-->
                        <!--                            <button>Xuất file pdf</button>-->
                        <!--                        </div>-->


                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="payment-info">

                    <hr class="line">
                    <div class="d-flex justify-content-between information"><span> Ngân hàng giao dịch</span><span th:text="${bankcode}" > </span></div><br>
                    <div class="d-flex justify-content-between information"><span>Nội dung thanh toán</span><span th:text="${orderinfo}" > </span></div><br>
                    <div class="d-flex justify-content-between information"><span>Thời gian thanh toán</span><span th:text="${paydate}" > </span></div><br>
                    <div class="d-flex justify-content-between information"><span>Người mua</span><span th:text="${user.fullname}" > </span></div><br>
                    <div class="d-flex justify-content-between information"><span>Tổng tiền</span><span th:text="${tien} + 'VNĐ'">VNĐ</span></div><br>
                </div>

            </div>

        </div>
    </div>
    <div class="newsletter">
        <div class="newsletter_background parallax-window"
             data-parallax="scroll" data-image-src="images/newsletter.jpg"
             data-speed="0.8"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div
                            class="newsletter_container d-flex flex-lg-row flex-column align-items-center justify-content-start">

                        <div class="newsletter_content text-lg-left text-center">
                            <div class="newsletter_title">sign up for news and offers</div>
                            <div class="newsletter_subtitle">Subcribe to lastest
                                smartphones news & great deals we offer</div>
                        </div>

                        <div class="newsletter_form_container ml-lg-auto">
                            <form action="#" id="newsletter_form"
                                  class="newsletter_form d-flex flex-row align-items-center justify-content-center">
                                <input type="email" class="newsletter_input"
                                       placeholder="Your Email" required="required">
                                <button type="submit" class="newsletter_button"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout_user/layout :: footer"></div>
<!--/////////////////////////////////  -->
<div th:replace="layout_user/layout :: jquery"></div>
</body>
